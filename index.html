 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/back.png">
    <title>Search & Choose Prototype</title>
 
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Search & Choose </h1>
    </header>

    <section>
        <h2>Before (Classic Dropdown)</h2>
        <label for="classicSelect">Choose a fruit:</label>
        <select id="classicSelect">
            <option value="">Select a fruit...</option>
        </select>

        <p>Try to select "Strawberry" quickly!</p>
    </section>

    <section>
        <h2>After (Improved Bubble UX)</h2>
        <label for="searchInput" class="sr-only">Search fruits:</label>
        <input type="text" id="searchInput" placeholder="Type to search...">
        <div id="optionsContainer"></div>
        <div id="bubblesContainer"></div>
        <div id="imageContainer">
            <img id="displayImage" src="images/place.jpeg" alt="" style="display:none;">
        </div>

      <h3 id="clickCounter" aria-live="polite">Clicks: 0</h3>

 
     
    </section>

    <footer>
        <p>Prototype by Sweetiesyvi | <a href="https://github.com/sweetiesyvi/ProjectDelta">GitHub Repo</a> | 
         <a href="https://validator.w3.org/nu/?showsource=yes&doc=https%3A%2F%2Fsweetiesyvi.github.io%2FProjectDelta%2F">NU Validity</a> 
        | <a href="https://wave.webaim.org/report#/https://sweetiesyvi.github.io/ProjectDelta/">WAVE</a></p>
    </footer>
    <script src="scripts/scripts.js"></script>
</body>
</html>
