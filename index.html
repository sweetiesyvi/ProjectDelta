<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search & Choose Prototype</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="container py-4">

    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <a class="navbar-brand" href="#">Search & Choose</a>
    </nav>

    <div class="mb-4">
        <h2>Before (classic dropdown)</h2>
        <select id="classicSelect" class="form-select mb-2">
            <option>Select a fruit...</option>
        </select>
        <p>Try to select “Strawberry” quickly!</p>
    </div>

    <div class="mb-4">
        <h2>After (improved bubbles UX)</h2>
        <input type="text" id="searchInput" class="form-control mb-2" placeholder="Type to search...">
        <div id="bubblesContainer" class="d-flex flex-wrap gap-2"></div>
        <p id="clickCounter">Clicks: 0</p>
    </div>

    <footer class="text-center mt-5">
        <p>Prototype by Your Name | <a href="#">GitHub Repo</a></p>
    </footer>

    <script src="scripts/scripts.js"></script>
</body>
</html>
