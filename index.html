<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/back.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Search & Choose Prototype</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Search & Choose </h1>
    </header>

    <section>
        <h2>Before (Classic Dropdown)</h2>
        <select id="classicSelect">
           <option value="">Select a fruit...</option>
        </select>
        <p>Try to select "Strawberry" quickly!</p>
    </section>

    <section>
        <h2>After (Improved Bubble UX)</h2>
        <input type="text" id="searchInput" placeholder="Type to search...">
        <div id="optionsContainer"></div>
        <div id="bubblesContainer"></div>
        <div id="imageContainer">
            <img id="displayImage" src="" alt="" style="display:none; >
        </div>

        <p id="clickCounter">Clicks: 0</p> 
     
    </section>

    <footer>
        <p>Prototype by Your Name | <a href="#">GitHub Repo</a></p>
    </footer>

<script src="scripts/scripts.js"></script>
</body>
</html>
